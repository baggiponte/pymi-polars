name: Deploy pages
on:
  push:
    branches:
      - main
    paths:
      - .github/workflows/deploy.yml
      - slides.md
      - pages/**
      - components/**
      - assets
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm install
      - name: Install slidev
        run: npm i -g @slidev/cli
      - name: Build
        run: slidev build slides.md --base /pymi-polars
      - name: Deploy pages
        uses: crazy-max/ghaction-github-pages@v3
        with:
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
